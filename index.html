        /* Estilos internos apenas para demonstração */
        body {
            font-family: Arial, sans-serif;

            color: #333;

            background-color: #312707;

            padding: 2em;

        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));

        }
        .grid a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            background-color: #2f4e30;
            padding: 1em;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .grid a:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
